<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}России Проект{% endblock %}</title>
  <meta name="description" content="России Проект">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon"/>

          color:white !important;
          border:none !important;
      }
      #navbar a:hover {

          margin-bottom: 0px !important;

      }
      .navbar .nav > li {
          z-index:1001;

  {% block head %}{% endblock %}

    <div class="container" id="navbar">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="fa fa-bars color-white"></span>
        </button>
        <h1><a class="navbar-brand" href="/" data-0="line-height:90px;" data-300="line-height:50px;">России Проект</a></h1>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
          <li><a href="/">Домой</a></li>
          <li class="dropdown">
          	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Старт <b class="caret"></b></a>
          	<ul class="dropdown-menu"> 
                <li><a href="/questions/">Пусский Практика</a></li>
                <li><a href="/flashcards/">Карточек</a></li>
                <li><a href="/letterrules/">Грамматика</a></li>
          	</ul>
          </li>
        </ul>
      </div>

      </div>
    </div>

  <script src="{{url_for('static',filename='js/jquery-1.10.2.js')}}"></script>
  <script src="{{url_for('static',filename='js/jquery.easing.1.3.js')}}"></script>
  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
